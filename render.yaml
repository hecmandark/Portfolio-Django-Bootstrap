databases:
- name: Portfolio
  databaseName: portfolio_uu8d
  user: portfolio_uu8d_user
  plan: free
  region: oregon
  ipAllowList:
  - source: 0.0.0.0/0
    description: everywhere
  postgresMajorVersion: "16"
version: "1"

services:
  - type: web
    plan: free
    name: portfolio
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn portfolio.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Portfolio
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4

